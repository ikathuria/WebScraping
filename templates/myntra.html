{% extends 'base.html' %}

{% block title %} Myntra {% endblock %}

{% block icon %}
	https://cdn.freelogovectors.net/wp-content/uploads/2021/02/myntra-logo-freelogovectors.net_.png
{% endblock %}

{% block link %}
	https://www.myntra.com/
{% endblock %}

{% block content %}
<p class="lead">
	<form method="POST" target="_blank">
		<div class="form-group">
			<label for="select-options">Select what you want scraped</label>
			<select name="topic" class="form-control" id="select-options">
				<option>Doctors</option>
				<option>Hospitals</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</p>
{% endblock %}
