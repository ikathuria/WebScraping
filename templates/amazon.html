{% extends 'base.html' %}

{% block title %} Amazon {% endblock %}

{% block icon %}
	https://merivis.org/wp-content/uploads/2018/02/Amazon-Logo-Transparent-PNG.png
{% endblock %}

{% block link %}
	https://www.amazon.in/
{% endblock %}

{% block content %}
<p class="lead">
	<form method="POST" target="_blank">
		<div class="form-group">
			<label for="select-options">Select what you want scraped</label>
			<select name="topic" class="form-control" id="select-options">
				<option>Doctors</option>
				<option>Hospitals</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</p>
{% endblock %}
